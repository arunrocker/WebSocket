# Customize the port the Spring Boot app runs on (default is 8080)
server.port=8080

# Static resources location (optional)
spring.resources.static-locations=classpath:/static/,classpath:/public/

# Enable/disable caching of static resources (optional)
spring.resources.cache.cachecontrol.max-age=3600 
# Enable or disable directory listing (for debugging)
spring.resources.add-mappings=true